<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>観光スポットマップ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>観光スポットマップ</h1>
    </header>
    <main>
        <svg id="mapContainer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
            <!-- 会津坂下町 -->
            <path id="aizubange" d="M100,100 L150,100 L150,150 L100,150 Z" />
            <!-- 会津若松市 -->
            <path id="aizuwakamatsu" d="M200,200 L250,200 L250,250 L200,250 Z" />
            <!-- 会津美里町 -->
            <path id="aizumisato" d="M300,300 L350,300 L350,350 L300,350 Z" />
            <!-- 喜多方市 -->
            <path id="kitakata" d="M400,400 L450,400 L450,450 L400,450 Z" />
            <!-- 金山町 -->
            <path id="kaneyama" d="M500,500 L550,500 L550,550 L500,550 Z" />
            <!-- 三島町 -->
            <path id="mishima" d="M600,100 L650,100 L650,150 L600,150 Z" />
            <!-- 昭和村 -->
            <path id="showa" d="M700,200 L750,200 L750,250 L700,250 Z" />
            <!-- 西会津町 -->
            <path id="nishiaizu" d="M100,300 L150,300 L150,350 L100,350 Z" />
            <!-- 猪苗代町 -->
            <path id="inawashiro" d="M200,400 L250,400 L250,450 L200,450 Z" />
            <!-- 湯川村 -->
            <path id="yugawa" d="M300,500 L350,500 L350,550 L300,550 Z" />
            <!-- 磐梯町 -->
            <path id="bandai" d="M400,100 L450,100 L450,150 L400,150 Z" />
            <!-- 北塩原村 -->
            <path id="kitashiobara" d="M500,200 L550,200 L550,250 L500,250 Z" />
            <!-- 柳津町 -->
            <path id="yanaizu" d="M600,300 L650,300 L650,350 L600,350 Z" />
        </svg>
    </main>
    <script src="script.js"></script>
</body>
</html>
