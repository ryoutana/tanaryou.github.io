<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>観光スポット検索</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #introText {
            text-align: center; /* テキストを中央揃え */
            margin: 30px auto 0; /* 上に30pxの余白を追加 */
            font-size: 1.5em; /* 文字の大きさを指定 */
        }
    </style>
</head>
<body>
    <header>
        <h1 id="pageTitle">観光スポット検索</h1>
    </header>
    <main>
        <section id="intro">
            <p id="introText">検索したいエリアを選択してください。</p>
            <div id="mapContainer">
                <img id="introImage" src="福島県白地図.png" alt="福島県の地図">
                <div id="spotContainer"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
